<div class="confirmation-dialog-content">
  <p>{{ "deleteTitle" | translate }}</p>
  <div class="confirmation-buttons">
    <button pButton type="button" class="p-button-cancel" (click)="cancel()">
      {{ "cancel" | translate }}
    </button>
    <button
      pButton
      type="button"
      class="p-button-info"
      (click)="confirmDelete()"
    >
      {{ "logout" | translate }}
    </button>
  </div>
</div>
